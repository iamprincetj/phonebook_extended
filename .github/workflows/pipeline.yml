name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: Trigger deployment
        run: curl https://api.vercel.com/v1/integrations/deploy/${{ secrets.VERCEL_SERVICE_ID }}/${{ secrets.VERCEL_KEY }}
