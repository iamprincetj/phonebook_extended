name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: test
        run: npm test
      - name: Trigger deployment
        if: github.event_name == 'push'
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ RENDER_API_KEY }}
